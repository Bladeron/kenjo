<div class="album-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveAlbum()" *ngIf="!isLoading">
    <mat-form-field appearance="none">
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Album title"
      />
      <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="none" color="accent">
      <mat-label>Select artist</mat-label>
      <mat-select formControlName="artistId" [value]=artistId>
        <mat-option *ngFor="let artist of artistList" [value]="artist._id">
          {{ artist.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="mat-input-element" appearance="none">
      <input
        matInput
        type="text"
        formControlName="year"
        placeholder="Album year"
      />
    </mat-form-field>

    <mat-form-field appearance="none"> 
      <input
        matInput
        type="text"
        formControlName="genre"
        placeholder="Album genre"
      />
    </mat-form-field>

    <button mat-raised-button type="submit">Save Album</button>
  </form>
</div>
