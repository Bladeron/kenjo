<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="albums.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let album of albums">
    <mat-expansion-panel-header>
      {{ album.title }}
    </mat-expansion-panel-header>

    <p>{{ album.name }}</p>
    <p>{{ album.year }}</p>
    <p>{{ album.artistId }}</p>
    <p>{{ album.genre }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', album._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(album._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="albums.length <= 0 && !isLoading">No albums added yet!</p>
